<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Student</title>
    <style media="screen">
      body {
        margin: 0;
        padding: 0;
      }
      .container-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        height: 100vh;
      }
      .main-wrapper {
        justify-content: center;
        align-items: center;
        box-shadow: 11px 10px 18px 0px rgb(175, 175, 175);
        border-radius: 10px;
      }
      .child-wrapper {
        text-align: center;
      }
      .admin-button {
        background-color: black;
        color: white;
        border-radius: 28px;
        padding: 5px 35px;
        margin-right: 2rem;
      }
      .admin-button:hover {
        color: rgb(0, 225, 255);
      }
      .head-text {
        font-size: 59px;
        font-style: normal;
        font-weight: 500;
      }
      .norm-text {
        font-size: 31px;
        font-style: normal;
        font-weight: 400;
        margin-bottom: 3rem;
      }
      .for-image {
        margin-bottom: 1rem;
      }
      @media only screen and (max-width: 1600px) and (min-width: 1000px) {
        .for-image {
          margin-top: 1rem;
          width: 60px;
          height: 70px;
        }
        .testing {
          width: 450px;
          height: 200px;
        }
        .head-text {
          font-size: 24px;
        }
        .norm-text {
          font-size: 18px;
          margin-bottom: 1rem;
        }
        .admin-button {
          padding: 2px 15px;
          margin-right: 1rem;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="main-wrapper">
        <div class="child-wrapper">
          <img class="for-image" src="{% static "images/admV.png" %}"
          width="90px" height="100px" alt="">
          <h1 class="head-text">Hello, Student</h1>
          <p class="norm-text">Welcome to Online Library Management System.</p>
          <p class="">
            <a class="btn admin-button" href="studentsignup" role="button"
              >SignUp</a
            >
            <a class="btn admin-button btn-lg" href="studentlogin" role="button"
              >Login</a
            >
          </p>
        </div>
        <div>
          <img class="testing" src="{% static "images/stuSign.png" %}"
          width="804px" height="503px" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
